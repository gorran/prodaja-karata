<head></head>
<body>
  <script>
    const ipcRenderer = require('electron').ipcRenderer

    const posalji = (sadrzaj, dogadjaj) => {
      document.body.innerHTML = sadrzaj
      ipcRenderer.send(dogadjaj)
    }
  
    ipcRenderer.on('proslediZaStampu', (event, sadrzaj) => 
      posalji(sadrzaj, 'spremanZaStampu')
    )

    ipcRenderer.on('proslediZaFajl', (event, sadrzaj) => 
      posalji(sadrzaj, 'spremanZaFajl')
    )
  </script>
</body>
